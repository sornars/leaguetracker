{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>{{ league_type }}</h2>
        <div class="list-group">
            {% for league in league_list %}
                <a href="{% url base_url league.pk %}" class="list-group-item list-group-item-action">
                    {{ league.league.name }}
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
