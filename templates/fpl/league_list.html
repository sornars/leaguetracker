{% extends 'base.html' %}

{% block content %}
    <h2>{{ league_type }}</h2>
    <ul>
        {% for league in league_list %}
            <li>
                <a href="{% url base_url league.pk %}">
                    {{ league.league.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
